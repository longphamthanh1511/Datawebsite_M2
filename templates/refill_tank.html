{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refill Tank</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General Body Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for content */
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
        }

        /* Error message styling */
        .error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="datetime-local"] {
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Cancel link styling */
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            display: block;
            text-align: center;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        body {
            background-image: url("{% static 'images/background.jpg' %}");
            background-size: cover; /* Ensures the image covers the entire page */
            background-repeat: no-repeat; /* Prevents tiling */
            background-attachment: fixed; /* Keeps the background fixed during scrolling */
            background-position: center; /* Centers the image */
            color: #040000d1; /* Optional: Makes text white for better contrast */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Refill Tank</h1>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <label for="refill_time">Refill Time (YYYY-MM-DD HH:MM):</label>
            <input type="datetime-local" id="refill_time" name="refill_time" required>
            <button type="submit">Submit</button>
        </form>

        <a href="{% url 'tank_water_chart' %}">Cancel</a>
    </div>
</body>
</html>
